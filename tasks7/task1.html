<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_7</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <h2>Задача1</h2>
   <script>
      const monthNumberReturns = parseInt(prompt('Введіть номер місяця?'))

      function getMonthNumber(monthNumberReturns) {
         let result
         switch (monthNumberReturns) {
            case 12:
               result = 'Грудень'
               break;
            case 1: result = 'Січень'
               break;
            case 2: result = 'Лютий'
               break;
            case 3: result = 'Березень'
               break;
            case 4: result = 'Квітень'
               break;
            case 5: result = 'Травень'
               break;
            case 6: result = 'Червень'
               break;
            case 7: result = 'Липень'
               break;
            case 8: result = 'Серпень'
               break;
            case 9: result = 'Вересень'
               break;
            case 10: result = 'Жовтень'
               break;
            case 11: result = 'Листопад'
               break;
            default:
               result = 'Error'
               break;
         }
         return result
      }
      const msg = getMonthNumber(monthNumberReturns)
      document.write(msg)
   </script>

</body>

</html>
