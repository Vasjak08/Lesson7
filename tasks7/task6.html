      let userColumns = parseInt(prompt('Ввідіть кількість стовпців'))

      function getTable(rows, columns) {

         document.write(`<table border=3px>`)
         for (let i = 0; i < rows; i++) {
            document.write(`<tr>`)

            for (let c = 0; c < columns; c++) {
               document.write(`<td style="width: 45px; height: 40px;background-color:DarkSeaGreen;"></td>`)

            }
            document.write(`</tr>`)


         }

      }
