<body>
   <h2>Задача4</h2>
   <script>
      let num1 = parseFloat(prompt('Введіть числo '))
      let num2 = parseFloat(prompt('Введіть числo '))
      let num3 = parseFloat(prompt('Введіть числo '))

      function getMultipleResult(num1, num2, num3) {

         let evenNumber = 0
         let oddNumber = 0
         let greaterNumber = 0

         if (num1 % 2 === 0)
            evenNumber++
         if (num2 % 2 === 0)
            evenNumber++
         if (num3 % 2 === 0)
            evenNumber++

         if (num1 > 0)
            oddNumber++
         if (num2 > 0)
            oddNumber++
         if (num3 > 0)
            oddNumber++

         if (num1 > 100)
            greaterNumber++
         if (num2 > 100)
            greaterNumber++
         if (num3 > 100)
            greaterNumber++

         return `К-ть парних числел=${evenNumber} <br> К-ть додатних числел=${oddNumber} <br>
         К-ть більшиххв 100 числел=${greaterNumber}`


      }
      let result = getMultipleResult(num1, num2, num3)

      document.write(result)


   </script>

</body>


</html>
