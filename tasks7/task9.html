   <script>
      function getTemperatureReadings(...temperatureNumber) {
         let temperatureNegative = 0
         for (let i = 0; i < temperatureNumber.length; i++) {
            if (temperatureNumber[i] < 0)
               temperatureNegative++
         }
         return temperatureNegative
      }
      const userTemperatureNegative = getTemperatureReadings(8, 12, 32, -25, -5, -12)
      document.write(`Кількість відємних показників-${userTemperatureNegative}`)

   </script>
