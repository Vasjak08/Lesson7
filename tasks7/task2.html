<body>
   <h2>Задача2</h2>
   <script>

      const userNumberDay = parseInt(prompt('Ведіть день тиждня'))
      function isWorkingDay(numberDay) {
         return numberDay >= 1 && numberDay <= 5
      }


      const resultMessage = isWorkingDay(userNumberDay) ? 'День робочий' : 'Вихідний день'
      document.write(resultMessage)



   </script>

</body>


</html>
