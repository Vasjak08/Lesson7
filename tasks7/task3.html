   <h2>Задача3</h2>
   <script>
      const num1 = parseFloat(prompt('Введіть числo '))
      const num2 = parseFloat(prompt('Введіть числo '))
      const num3 = parseFloat(prompt('Введіть числo '))
      const num4 = parseFloat(prompt('Введіть числo '))

      function getSum(num1, num2, num3, num4) {
         return num1 + num2 + num3 + num4
      }
      function getMultiplication(num1, num2, num3, num4) {
         return num1 * num2 * num3 * num4
      }
      function getAverage(num1, num2, num3, num4) {
         return (num1 + num2 + num3 + num4) / 4
      }
      function getMinNumber(num1, num2, num3, num4) {
         let min = num1
         if (num2 < min) {
            min = num2
         }
         if (num3 < min) {
            min = num3
         }
         if (num4 < min) {
            min = num4
         }
         return min
      }


      document.write('Сумма =', getSum(num1, num2, num3, num4), '<br>')
      document.write('Добуток =', getMultiplication(num1, num2, num3, num4), '<br>')
      document.write('Середнє значення =', getAverage(num1, num2, num3, num4), '<br>')
      document.write('Мінімальне значення =', getSum(num1, num2, num3, num4))
   </script>
