<!DOCTYPE html>
<html lang="en">

<head>

<body>
   <h2 class="red">Задача5</h2>
   <script>

      function getCentimetersInches(inches) {
         let resultInches = inches / 2.54
         return resultInches
      }

      function getKilogramsPounds(pounds) {
         let resultPounds = pounds * 2.205
         return resultPounds
      }

      function getKilometersMiles(miles) {

         let resultKilometrs = miles / 1.609
         return resultKilometrs
      }
      const numberCentimetersInches = parseFloat(prompt('Вводимо кількість сантиметрів'))
      const numberKilogramsPounds = parseFloat(prompt('Вводимо кількість кілограм'))
      const numberKilometersMiles = parseFloat(prompt('Вводимо кількість кілометрів'))


      const resultInches = getCentimetersInches(numberCentimetersInches)
      const resultPounds = getKilogramsPounds(numberKilogramsPounds)
      const resultKilometrs = getKilometersMiles(numberKilometersMiles)
      document.write(`
        Кількість дюймів-${resultInches.toFixed(2)}<br>
       Кількість кілограм-${resultPounds.toFixed(2)}<br>
       Кількість кілометрів-${resultKilometrs.toFixed(2)}
        
      `)


   </script>

</body>


</html>
